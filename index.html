<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="main-layout flex">
        <h1>TravelTip</h1>
        <div class="search-container flex pos-center">
            <input type="text">
            <button onclick="onPanTo()" class="btn-pan">Go</button>
            <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
        </div>
    </header>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <p>Selected location: <span class="user-selected"></span></p>
    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
